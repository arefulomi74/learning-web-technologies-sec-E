<html>
    <head>
        <title>Person Profile</title>
    </head>
    <body>
        <form action>
            <fieldset>
               
                <table border="1">
                    <tr>
                        <td colspan ="3" align="center"><h4>PERSON PROFILE</h4></td>
                    </tr>
                    <tr>
 
                        <td>Name</td>
                        <td><input type="text" name="" value="" /></td>
                        <td></td>
                    </tr>
 
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="" value=""/></td>
                        <td></td>
                    </tr>
 
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="Gender" value=""/>male
                            <input type="radio" name="Gender" value=""/>female
                            <input type="radio" name="Gender" value=""/>other
                       </td>
                       <td></td>
                    </tr>
 
                    <tr>
                        <td>Date of birth</td>
                        <td><input type="date" name="" value=""/></td>
                        <td></td>
                    </tr>
 
                    <tr>
                        <td> Blood Group</td>
 
                        <td>
                            <select name="">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                                </select>
                       </td>
                       <td><br></td>
                    </tr>
                   
                    <tr>
                        <td>Degree</td>
                        <td>
                            <input type="checkbox" name="" value=""/>SSC
                            <input type="checkbox" name="" value=""/>HSC
                            <input type="checkbox" name="" value=""/>BSC.
                            <input type="checkbox" name="" value=""/>Msc.
                            <br/>
                           
                        </td>
                        <td><br></td>
                    </tr>
 
      
                    <tr>
                        <td>Photo</td>
                        <td><input type="file" name="" value=""/></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <br>
                        </td>
                        
                    <tr>
                        <td colspan="3" align="right">
                   
                            <input type="submit" name="" value="Submit"/>
                            <input type="reset" name="" value="Reset" />  
                        </td>
                    </tr>
 
 
 
               
 
               
               
               </table>
            </fieldset>
        </form>
    </body>
</html>
